<!DOCTYPE html>
<html>
  <head>

    <title>Address</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

  </head>
  <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>

      $.ajax({
        type: "GET",
        url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyAeEgBIkITRxtZQFNpLgwr38MgfVP1petA",
        dataType: "xml",
        success: processXML
      });

      function processXML(xml) {

        $(xml).find("address_component").each(function() {

          if ($(this).find("type").text() == "postal_code") {

            alert($(this).find("long_name").text());

          }

        });

      }

    </script>

  </body>
</html>
